<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>ISBN</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters" [routerLink]="[character.id]">
      <td>{{character.id}}</td>
      <td>{{character.name}}</td>
      <td>{{character.culture}}</td>
    </tr>
  </tbody>
</table>
